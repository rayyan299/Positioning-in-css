<!DOCTYPE html>
<html>
<head>
    <title>Opacity Property</title>
    <style>
        div{
            background-color: lightgray;
            padding: 30px;
        }
        div.first{
         opacity: 0.1;
        }
        div.second{
         opacity: 0.3;
        }
        div.third{
         opacity: 0.6;
        }
    </style>
</head>
<body>
    <h3>Opacity Property</h3>
    <div class="first">Opacity 0.1</div>
    <div class="second">Opacity 0.3</div>
    <div class="third">Opacity 0.6</div>
    <div>Opacity 1</div>
</body>
</html>
